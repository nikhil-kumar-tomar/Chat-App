<!DOCTYPE html>
<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chat_platform/css/bootstrap.min.css' %}">
</head>
<body>
    {% for messg in messages %}
    {% if "success" in messg.tags %}
        <p style="color:lightgreen;">{{messg}}</p>
    {% else %}
        <p style="color:red;">{{messg}}</p>
    {% endif %}
    {% endfor %}

    What chat room would you like to enter?<br>
    <input id="room-name-input" type="text" size="100"><br>
    <input id="room-name-submit" type="button" value="Enter">

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = (e)=> {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = (e) => {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = "room/" + roomName + '/';
        };
    </script>
</body>
</html>
